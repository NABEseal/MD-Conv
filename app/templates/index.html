<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Markdown Converter</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- dompurify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.js"></script>
    <!-- to-markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/to-markdown/3.1.0/to-markdown.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Text to Markdown Converter</h1>

        <form method="post" id="convertForm">
            <!-- Quill Editor -->
            <div id="editor" class="bg-white p-4 border rounded-md mb-4"></div>
            <!-- Hidden Textarea for Form Submission -->
            <textarea name="text_input" style="display: none;"></textarea>
        </form>

        <h2 class="text-xl font-bold mb-2">Markdown Output</h2>
        <div id="markdownOutput" class="bg-white p-4 border rounded-md overflow-auto max-h-72"></div>
    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // Initialize Quill
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: {
                    container: [
                        ['bold', 'italic', 'underline', 'strike'],
                        [{'header': 1}, {'header': 2}],
                        [{'list': 'ordered'}, {'list': 'bullet'}],
                        [{'code-block': true}], // Code block button
                        // [{'color': []}],
                        ['link'],
                        ['clean']
                    ],
                },
            },
        });

        // Convert HTML to Markdown and display immediately
        quill.on('text-change', function() {
            var quillContent = quill.root.innerHTML;

            // Remove empty <p> tags with <br> inside
            if (quillContent.trim() === '<p><br></p>') {
                quillContent = '';
            }

            // Convert HTML to Markdown using dompurify and to-markdown
            var cleanHtml = DOMPurify.sanitize(quillContent);
            var markdownContent = toMarkdown(cleanHtml, {
                converters: [
                    {
                        // Handle underline and strikethrough styles
                        filter: ['u', 's', 'del'],
                        replacement: function(content, node) {
                            if (node.tagName === 'U') {
                                return '__' + content + '__';
                            } else {
                                return '~~' + content + '~~';
                            }
                        }
                    },
                    {
                        // Handle inline code style
                        filter: 'code',
                        replacement: function(content) {
                            return '`' + content + '`';
                        }
                    },
                    {
                        // Handle code block style
                        filter: 'pre',
                        replacement: function(content) {
                            return '\n```\n' + content + '\n```\n';
                        }
                    }
                ]
            });

            // Display Markdown output
            document.getElementById('markdownOutput').innerHTML = '<pre>' + markdownContent + '</pre>';
        });

        // Optional: If you want to submit the form on text change
        // quill.on('text-change', function() {
        //     document.getElementById('convertForm').submit();
        // });
    </script>
</body>
</html>
